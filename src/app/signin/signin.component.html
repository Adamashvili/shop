<form [formGroup]="formInfo" (ngSubmit)="login()">
    <div class="area">
        <label for="">Email</label>
        <input type="email" formControlName="email">
    </div>
    <div class="area">
        <label for="">password</label>
        <input type="password" formControlName="password">
    </div>
    <button type="submit">LOG IN</button>
</form>
